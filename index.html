<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div id="logo">Sign-Up Form</div>
    </div>
    <div class="right-side">
        <div class="aligned">This is not a real service, but you should probably sign up anyway. 
            We have nothing to offer whatsoever, but we would still like your information if you can please oblige. 
        </div>
        <div class="aligned"><em>You know you want to.</em>
        </div>
        <div>
            <form action="POST">
                <div>G'Head!</div>
                <div>
                    <label for="first-name">First Name</label><br>
                    <input type="text" id="first-name" name="first-name"><br>
                </div>

                <div>
                    <label for="last-name">Last Name</label><br>
                    <input type="text" id="last-name" name="last-name"><br>
                </div>

                <div>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email"><br>
                </div>

                <div>
                    <label for="phone-number">Phone Number</label><br>
                    <input type="tel" id="phone-number" name="phone-number"><br>
                </div>

                <div>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"><br>
                </div>

                <div>
                    <label for="password-confirm">Confirm Password</label><br>
                    <input type="password" id="password-confirm" name="password-confirm"><br>
                </div>
            </form>
        </div>
        <div>
            <button class="aligned">Create Account</button>
        </div>
        <div class="aligned">
            Already have an account? Log in
        </div>
    </div>
</body>
</html>
